<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>TEST</title>
</head>
<body>
    <div class="container col-10 d-flex justify-content-end">
        <a href="/">Home</a>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col gap-5 col-5">
            <hr>
            <h1>New Book</h1>
            <div class="form-group">
                <form action="/book/create" method="POST">
                    <label for="title">Title:</label>
                    <input class="form-control  my-3" type="text" name="title">
                    <label for="num_of_pages">Number of Pages:</label>
                    <input class="form-control  my-3" type="text" name="num_of_pages">
                    <input class="btn btn-secondary my-3" type="submit" value="Create">
                </form>
            </div>
            <hr>
        </div>
        <div class="col col-5">
            <hr>
            <h1>Book List</h1>
            <table class="table">
                <thead>
                    <th>Title</th>
                    <th>Num Pages</th>
                </thead>
                <tbody>
                    {%for b in books%}
                    <tr>
                        <td><a href="/book/view/{{b.id}}">{{b.title}}</a></td>
                        <td><p href="">{{b.num_of_pages}}</p></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</body>
</html>
